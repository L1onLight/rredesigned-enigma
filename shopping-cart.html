    <main class="page shopping-cart-page">

            <div class="container">
                <div class="content">
                    <div class="row ">
                        <div class="col-md-12 col-lg-8">
                            <div class="items">
                                <!-- start product -->
                                <div class="product">
                                    <div class="row justify-content-center align-items-center description">

                                        <div class="col-md-3">
                                            <div class="product-image"><img class="img-fluid "
                                                    src="assets/img/tech/image2.jpg"></div>
                                        </div>
                                        <div class="col-md-5 product-info"><a class="product-name" href="#">Lorem Ipsum
                                                dolor</a>
                                            <div class="product-specs">

                                                <div><span>RAM:&nbsp;</span><span class="value">4GB</span></div>
                                                <div><span>Memory:&nbsp;</span><span class="value">32GB</span></div>
                                            </div>
                                        </div>

                                        <div class="close">

                                    </div>
                                    <div class="col">
                                        <form action="">
                                            <input type="text" class="form-control border1" style="color:#000000;">
                                        </form>
                                    </div>
                                </div>
                                <h4><span class="text">Subtotal</span><span class="price">$120</span></h4>
                                <h4><span class="text">Discount</span><span class="price">$0</span></h4>
                                <h4><span class="text">Shipping</span><span class="price">$0</span></h4>
